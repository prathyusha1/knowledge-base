<html>

<head>
    {% include 'static-support.html' %}
</head>

<body>
    {% include 'head-banner.html' %}
    <div class="content-section">
        <div class="subsection-heading">
            <div class="subsection-heading-section-name" onclick=location.href="{{ url_for('subsection', section=sectionKey) }}">{{sectionName}}</div>
            / {{heading}}
        </div>
        <div class="content-section-listing">
            Run Flask App
            <ul>
                <li class="content-item">
                    export FLASK_APP=myapp
                </li>
                <li class="content-item">
                    export FLASK_ENV=development
                </li>
                <li class="content-item">
                    flask run
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
